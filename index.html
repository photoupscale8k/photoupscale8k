<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online 8K photo upscaler - Enhance your images to ultra-high resolution with our AI-powered 8K upscaling tool. Perfect for photographers and designers.">
    <meta name="keywords" content="8K upscale, photo enhancer, image upscaler, high resolution converter, AI photo enhancement, free image upscaling">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="8K Photo Upscaler - Free Online Image Enhancement Tool">
    <meta property="og:description" content="Transform your photos to stunning 8K resolution with our free AI-powered upscaling tool.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:image" content="https://yourwebsite.com/preview-image.jpg">
    <link rel="canonical" href="https://yourwebsite.com">
    <title>8K Photo Upscaler - Free Online AI Image Enhancement Tool</title>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #ff7e5f;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .upload-section {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: -50px auto 3rem auto;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }
        
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }
        
        .upload-box:hover {
            border-color: var(--primary);
            background: rgba(74, 107, 255, 0.05);
        }
        
        .upload-box i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: block;
        }
        
        .upload-box p {
            margin-bottom: 0.5rem;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #3a5bef;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--secondary);
        }
        
        .btn-secondary:hover {
            background: #e86d4e;
        }
        
        .settings {
            margin: 2rem 0;
        }
        
        .setting-option {
            margin-bottom: 1rem;
        }
        
        .setting-option label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        select, input[type="range"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .preview-section {
            display: none;
            margin-top: 2rem;
        }
        
        .image-comparison {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        
        .image-container {
            width: 48%;
            position: relative;
        }
        
        .image-container img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .image-label {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem;
            text-align: center;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        .features {
            padding: 4rem 0;
            background: white;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .feature-card {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .feature-card i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .feature-card h3 {
            margin-bottom: 0.5rem;
        }
        
        .how-it-works {
            padding: 4rem 0;
            background: #f0f2f5;
        }
        
        .steps {
            margin-top: 2rem;
            counter-reset: step-counter;
        }
        
        .step {
            position: relative;
            padding-left: 80px;
            margin-bottom: 2rem;
        }
        
        .step:before {
            counter-increment: step-counter;
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        footer {
            background: var(--dark);
            color: white;
            padding: 3rem 0;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        
        .footer-links a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            margin-top: 2rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .image-comparison {
                flex-direction: column;
            }
            
            .image-container {
                width: 100%;
                margin-bottom: 1rem;
            }
            
            .step {
                padding-left: 60px;
            }
            
            .step:before {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>8K Photo Upscaler</h1>
            <p class="tagline">Transform your photos to stunning 8K resolution with AI technology</p>
        </div>
    </header>
    
    <main class="container">
        <section class="upload-section">
            <div class="upload-box" id="uploadBox">
                <i class="fas fa-cloud-upload-alt"></i>
                <p><strong>Drag & Drop your photo here</strong></p>
                <p>or click to browse files</p>
                <p class="small">Supports JPG, PNG, WEBP (Max 20MB)</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            
            <div class="settings">
                <div class="setting-option">
                    <label for="upscale-factor">Upscale Factor:</label>
                    <select id="upscale-factor">
                        <option value="2">2x (Good)</option>
                        <option value="4" selected>4x (Recommended)</option>
                        <option value="8">8x (Ultra HD)</option>
                    </select>
                </div>
                
                <div class="setting-option">
                    <label for="noise-reduction">Noise Reduction: <span id="noiseValue">50</span>%</label>
                    <input type="range" id="noise-reduction" min="0" max="100" value="50">
                </div>
                
                <div class="setting-option">
                    <label for="sharpness">Sharpness: <span id="sharpnessValue">50</span>%</label>
                    <input type="range" id="sharpness" min="0" max="100" value="50">
                </div>
            </div>
